version: '3.8'

services:
  backend:
    build: backEnd/.
    image: it64070092/elec2life-backend:latest
    ports:
      - "3000:3000"
    restart: always
    networks:
      - ELnetwork

  frontend:
    build: frontEnd/.
    image: it64070092/elec2life-frontend:latest
    ports:
      - "8080:8080"
    networks:
      - ELnetwork

networks:
  ELnetwork:
    driver: bridge
